<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình tam giác</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (i = 5; i >= 1; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (j = 1; j <= 5; j++) {
        for (i = 1; i <= j; i++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (j = 5; j >= 1; j--) {
        for (i = 1; i <= j; i++) {
            document.write("*");
        }
        document.write("<br>");
    }


</script>
</body>
</html>
